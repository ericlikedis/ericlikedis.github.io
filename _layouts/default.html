<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">
  {%- include head.html -%}
  <body a="{{ site.theme_config.appearance | default: "auto" }}">
    <main class="page-content" aria-label="Content">
      <div class="w">
        <!-- Added GIF below -->
        <img src="{{ site.baseurl }}/assets/globe.gif" alt="animated globe" width="100" style="display:block;margin:2rem auto;background:transparent;border:none;box-shadow:none;">
        {{ content }}
      </div>
    </main>

    {%-if site.goat_counter and jekyll.environment == "production"-%}
      {%-include goat_counter.html-%}
    {%-endif-%}

    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
        <script type="text/javascript" src="{{ site.baseurl }}/assets/js/{{ js_file }}.js"></script>
      {% endfor %}
    {% endif %}

    <!-- Small image at the bottom -->
    <iframe src="https://tryhackme.com/api/v2/badges/public-profile?userPublicId=313518" width="400" style="display:block;margin:2rem auto;background:transparent;border:none;box-shadow:none;"></iframe>
  </body>
</html>
