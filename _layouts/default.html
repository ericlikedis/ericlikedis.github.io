<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">
  {%- include head.html -%}
  <body a="{{ site.theme_config.appearance | default: "auto" }}">
    <main class="page-content" aria-label="Content">
      <div class="w">
        <!-- Added GIF below -->
        <img src="https://i.pinimg.com/originals/8b/6a/61/8b6a6122635b54fb1ee68e127563fad9.gif" referrerpolicy="no-referrer" alt="animated globe" width="100" style=style="display:block;margin:2rem auto;background:transparent;border:none;box-shadow:none;">
      </div>
    </main>

    {%-if site.goat_counter and jekyll.environment == "production"-%}
      {%-include goat_counter.html-%}
    {%-endif-%}

    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
        <script type="text/javascript" src="{{ site.baseurl }}/assets/js/{{ js_file }}.js"></script>
      {% endfor %}
    {% endif %}
  </body>
</html>
